<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning javascript 2</title>


    <style>

        #Circle{

            width: 200px;
            height: 200px;
            border-radius:100px ;
            background-color: red;
        }


    </style>
</head>
<body>

<div id="Circle"></div>

<script type="text/javascript">

    document.getElementById("Circle").onclick = function() {

        document.getElementById("Circle").style.display="none";



    }




</script>



</body>
</html>
