<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>
</head>
<body>

<p id="paragraph"></p>

<script type="text/javascript">

    function adding (a, b) {

        return(a+b);

    }

    document.getElementById("paragraph").innerHTML=adding(90, 48);


</script>
