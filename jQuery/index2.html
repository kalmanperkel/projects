<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <style>

        #circle{

            width: 200px;
            height: 200px;
            background-color: green;
            border-radius: 100px;
        }


        .square{

            width: 200px;
            height: 200px;
            background-color: red;

<body>

<h1>Asyncronous Javascript And XML</h1>


<script>


    $.ajax({

        url:"test.html"
    }).done(function (data) {

        $("h1").html(data);

    });




</script>

</body>
</html>
