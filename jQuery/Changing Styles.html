<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 3</title>
    <script type="text/javascript" src="jquery.min.js"></script>
</head>

<style>

    #circle{

        width: 200px;
        height: 200px;
        background-color: green;
        border-radius: 100px;
    }


    .square{

        width: 300px;
        height: 300px;
        background-color: red;
        margin-top: 10px;
    }


</style>

<body>

<div id="circle"></div>

<div class="square"></div>

<div class="square"></div>

<script>

    $("#circle").click(function () {

        $(".square").fadeOut();



    });


</script>



</body>
</html>
