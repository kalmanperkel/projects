<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>

    <script type="text/javascript" src="jquery.min.js"></script>

    <style>

        #circle{

            width: 200px;
            height: 200px;
            background-color: green;
            border-radius: 100px;
        }


        .square{

            width: 200px;
            height: 200px;
            background-color: red;
            margin-top: 10px;
        }


    </style>

</head>

<body>

<div id="circle"></div>

<div class="square"></div>

<div class="square"></div>

<script>

    $("#circle").click(function () {

        alert("circle clicked!");
        
    });

    $(".square").click(function () {

        alert("square clicked!")

    });

</script>


</body>
</html>
