<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 5</title>
    <script type="text/javascript" src="jquery.min.js"></script>

    <style>

        #circle{

            width: 200px;
            height: 200px;
            background-color: green;
            border-radius: 100px;
        }

    </style>

</head>


<body>

<div id="circle"></div>

<script>

    $("#circle").click(function () {

        $(this).animate({
            width:"300px",
            height:"300px",
            borderRadius:"150px",
            marginLeft:"100px",
            marginTop:"100px"
        }, 800);

    });

</script>

</body>
</html>
